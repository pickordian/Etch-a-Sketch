<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Etch-a-Sketch</title>
</head>

<body style="background-color:black">
    <h1 style="color:white;text-align:center"> Sketch whatever</h1>
    <div class="sketch-container">
        <div class="grid-container">

        </div>
        <div class="function-container" style="background-color:black;">
            <div class="grid-menu">
                <div class="func_menu">
                    <label  for="i_color" >Color:</label> <br>
                    <input title="Click to choose a color" atl="click and hover to choose color"  type="color" id="i_color" value="#ffffff">
                    <button atl="Click to select color"  title="Click to select this color" onclick="SetColor()"> Select color</button>
                </div>
                <div>
                    <label>Grid size:</label>
                    <button atl="click to choose 16x16 grid" onclick="SizeGrid(16)"> 16x16</button>
                    <button atl="click to choose 48x48 grid" onclick="SizeGrid(48)"> 48x48</button>
                    <button atl="click to choose 64x64 grid" onclick="SizeGrid(64)"> 64x64</button>
                </div>
                <button atl="click to clear grid" onclick="ResetGrid()">Clear</button>
            </div>

        </div>
        <script src="script.js"> </script>
</body>

</html>
